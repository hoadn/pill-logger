buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '18.1.1'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }

        releaseConfig {
            storeFile file("dev.jks")
            storePassword System.console().readLine("\n\$ Enter keystore password: ")
            keyAlias "pill logger"
            keyPassword System.console().readLine("\n\$ Enter keystore password: ")
        }
    }

    buildTypes {
        release{
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
        publish {
            signingConfig signingConfigs.releaseConfig
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.+'
    compile project(':libraries:HoloGraphLibrary')
    compile files('libs/joda-time-2.3.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/com.haarman.listviewanimations-2.5.1.jar')
}
