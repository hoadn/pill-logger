buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'

    }
}
apply plugin: 'android'
apply plugin: 'crashlytics'
apply from: '../deployment/pilllogger.gradle';

repositories {
    maven { url "http://dl.bintray.com/populov/maven" }
    maven { url 'http://download.crashlytics.com/maven' }
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }


    buildTypes {
        debug{
            versionNameSuffix "-dev"
            signingConfig signingConfigs.debug
        }
        release{
            runProguard false
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
        }
        publish {
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:20.0.+'
    compile 'com.android.support:support-v13:20.0+'
    compile project(':libraries:HoloGraphLibrary')
    compile files('libs/joda-time-2.3.jar')
    //compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/com.haarman.listviewanimations-2.5.1.jar')
    compile files('libs/libGoogleAnalyticsServices.jar')
    compile 'com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.doomonafireball.betterpickers:library:1.5.2'
    compile "com.mixpanel.android:mixpanel-android:4.2.1@aar"
    compile 'com.jakewharton.timber:timber:2.4.+'
    compile 'com.jakewharton:butterknife:5.1.1'
    compile 'com.squareup:otto:1.3.5'
}
